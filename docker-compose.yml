services:
  frontend:
    build:
      context: ./web
      dockerfile: Dockerfile
    image: pockode-frontend:${TAG:-latest}
    container_name: pockode-frontend
    init: true
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - pockode-network

  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    image: pockode-backend:${TAG:-latest}
    container_name: pockode-backend
    init: true
    restart: unless-stopped
    environment:
      - PORT=8080
      - AUTH_TOKEN=${AUTH_TOKEN}
      - WORK_DIR=/workspace
      - DEV_MODE=false
    volumes:
      - workspace-data:/workspace
      - claude-config:/home/pockode/.claude
    networks:
      - pockode-network

networks:
  pockode-network:
    driver: bridge

volumes:
  workspace-data:
  claude-config:
